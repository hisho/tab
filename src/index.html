<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="./assets/css/common.css">
    <script src="./assets/js/main.js" defer></script>
    <title>タブの練習</title>
  </head>
  <body class="body">
    <div class="wrapper">

      <div class="tab" id="test">
        <div class="tab__header" role="tablist">
          <div class="tab__button" role="presentation">
            <button type="button" role="tab">タブのボタン1</button>
          </div>
          <div class="tab__button" role="presentation">
            <button type="button" role="tab">タブのボタン2</button>
          </div>
        </div>
        <div class="tab__body">
          <div class="tab__content" role="tabpanel">
            role属性と構造さえあっていれば動くのでタグは適当に変えてください<br>
            今回はクラスを発行していないのでcssは[aria-selected="false"]と[aria-hidden="true"]でopen,closeを判定してください<br>
            button要素だとエンターキーでclickイベントが走るので、なるべく使ってほしいです。
          </div>
          <div class="tab__content" role="tabpanel">タブの内容2</div>
        </div>
      </div>

    </div>
  </body>
</html>
